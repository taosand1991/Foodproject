{% extends 'base.html' %}

{% block content %}
    {% include 'recipes/message.html' %}
<div class="container">
<table class="table table-responsive">
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Location</th>
    </thead>
    <tbody>
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.profile.location }}</td>
    </tr>
    <tr>
        <td><a class="btn btn-success" href="{% url 'update' %}">Edit profile</a></td>

    </tr>
    </tbody>
</table>



</div>



{% endblock %}
